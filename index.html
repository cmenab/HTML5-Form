<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/8bd7fc2086.js" crossorigin="anonymous"></script>
    <title>PaymentForm</title>
</head>

<body>
    <!-- Principal -->
    <div class="container">
        <!-- Encabezado del formulario -->
        <div class="form-header">
            <p>Payment form example</p>
        </div>
        <!-- Alerta -->
        <div class="alert alert-danger" role="alert">Some fields are missing</div>
        <!--Cuerpo del formulario-->
        <div class="form-body">
            <!-- Primera fila -->
            <div class="row">
                <div class="col-5">
                    <label for="">Card #</label>
                    <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="First name">
                </div>
                <div class="col-3">
                    <label for="">CVC #</label>
                    <input type="text" class="form-control" placeholder="0000" aria-label="Last name">
                </div>
                <div class="col-4">
                    <label for="">Amount</label>
                    <input type="text" class="form-control" placeholder="Amount" aria-label="Last name">
                </div>
            </div>
            <!-- Segunda fila -->
            <div class="row">
                <div class="col-6">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" placeholder="" aria-label="First name">
                </div>
                <div class="col-6">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" placeholder="" aria-label="Last name">
                </div>
            </div>
            <!-- Tercera fila -->
            <div class="row">
                <div class="col-6">
                    <label for="">City</label>
                    <input type="text" class="form-control" placeholder="" aria-label="First name">
                </div>
                <div class="col-3">
                    <label for="">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="">Postal Code</label>
                    <input type="text" class="form-control" placeholder="" aria-label="Last name">
                </div>
            </div>
            <!-- Cuarta Fila -->
            <div class="row">
                <div class="col-6">
                    <label for="">We accept:</label>
                    <div class="radiobox">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fab fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio3"><i
                                    class="fab fa-cc-diners-club"></i></label>
                        </div>
                    </div>

                </div>
                <div class="col-6">
                    <label for="">Message</label>
                    <textarea class="form-control" placeholder="" id="floatingTextarea"></textarea>
                    <label class="textarea-message" for="floatingTextarea">Add any notes here.</label>
                </div>
            </div>
        </div>

        <!-- Pie del formulario -->
        <div class="form-footer">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
    </div>

</body>

</html>
